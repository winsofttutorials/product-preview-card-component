<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Link sheet to css 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preview-frame">
      <div class="perf-frame"></div>
      <div class="perf-frame-info">
        <p class="preview">Preview</p>
        <h1 class="item-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-frame">
          <p class="price1">$149.99</p>
          <p class="price2">$169.99</p>
        </div>
        <button type="button">
          <img src="images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">IFIDI W. EPHOD</a>.
    </div>
  </body>
</html>
